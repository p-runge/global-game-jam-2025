on:
  push:
    branches:
      - main
      # TODO: remove this line after finishing feature
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Build
        run: pnpm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Copy files to web server
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist"
          target: "/srv/${{ vars.APP_NAME }}"

      - name: Restart pm2 process
        run: |
          ssh ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} -i ${{ secrets.SSH_PRIVATE_KEY }} "pm2 restart ${{ vars.APP_NAME }}"
